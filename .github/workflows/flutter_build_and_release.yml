name: Flutter APK Build and Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

jobs:
  android-release-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1ï¸âƒ£  Source
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2ï¸âƒ£  Flutter SDK (with built-in cache flag)
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
    
      # 3ï¸âƒ£ Install Cider (The Version Manager)
      - name: ğŸº Install Cider
        run: dart pub global activate cider

      # 4ï¸âƒ£ SYNC: Update pubspec.yaml to match GitHub Run Number
      # This is the magic fix. It changes the file content to 1.0.0+49
      - name: ğŸ”„ Sync Version in pubspec.yaml
        id: version
        run: |
          # Bump the build version in the file to match the CI run number
          cider bump build --build=${{ github.run_number }}
          
          # Extract the new full version (e.g., 1.0.0+49) for the tag
          NEW_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit the file change back to the repo
          git add pubspec.yaml
          git commit -m "ğŸ”– Bump version to $NEW_VERSION [skip ci]"
          git push

      # 3ï¸âƒ£  Cache Pub + Gradle to speed up CI
      - name: ğŸ§¹ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: ğŸ”¢ Parse pubspec version
        id: pubversion
        run: |
          version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          prefix=$(echo $version | cut -d '+' -f 1)
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "VERSION_PREFIX=$prefix" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "version_prefix=$prefix" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get
      
      - name: Run build runner
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: ğŸ” Decode Keystore
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
        run: |
          # Base64 string'i dosyaya Ã§evirip android/app klasÃ¶rÃ¼ne koyuyoruz
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > android/app/upload-keystore.jks

      # 5ï¸âƒ£  Build release APK
      - name: ğŸ—ï¸ Build Android release APK
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS: ${{ secrets.ALIAS }}
        run: |
          flutter build apk --release

      # Step 6ï¸âƒ£  Create GitHub Release & Upload APK
      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
          make_latest: true

